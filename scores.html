<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My ASL Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">ASL Learning</a>
            <div id="auth-controls" class="d-flex align-items-center"></div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Your Quiz History</h2>
        <div class="card shadow">
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Quiz Type</th>
                            <th>Result (%)</th>
                        </tr>
                    </thead>
                    <tbody id="scores-table-body">
                        </tbody>
                </table>
                <div id="no-scores-msg" class="text-center py-3" style="display: none;">
                    You haven't taken any quizzes yet.
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth_manager.js"></script>
    <script src="js/view_scores.js"></script>
</body>
</html>
