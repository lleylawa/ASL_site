<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLearn: Basic Words Quiz</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="index.html">SignLearn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="alphabet.html">Alphabet</a></li>
                    <li class="nav-item"><a class="nav-link" href="words.html">Basic Words</a></li> 
                    <li class="nav-item"><a class="nav-link" href="quiz.html">Alphabet Quiz</a></li>
                    <li class="nav-item"><a class="nav-link active" href="words_quiz.html">Words Quiz</a></li> 
                </ul>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container mt-5 text-center">
            <h1 class="display-4 fw-bold mb-4 text-center text-primary">Practice: ASL Basic Words Quiz</h1>
        
            <div id="setup-area" class="card shadow-lg p-4 mx-auto mb-4" style="max-width: 400px;">
                <p class="lead">Select the number of questions (minimum 5):</p>
                <input type="number" id="question-count" class="form-control mb-3" value="10" min="5" max="10">
                <button id="start-quiz-button" class="btn btn-primary btn-lg">Start Quiz</button>
            </div>

            <div id="quiz-area" class="card shadow-lg p-4 mx-auto" style="max-width: 500px; display:none;">
                <div class="d-flex justify-content-between mb-3">
                    <h5 id="question-info">Question 1 of 10</h5>
                    <h5 id="score-info">Score: 0</h5>
                </div>
            
                <div id="image-container" class="mb-4">
                    <img id="question-image" src="" alt="ASL Sign" class="img-fluid" style="height: 250px; object-fit: contain;">
                </div>
            
                <div id="options-container" class="d-grid gap-2">
                    </div>
            
                <p id="result-message" class="mt-3 fw-bold"></p>
            
                <button id="next-button" class="btn btn-info mt-3" style="display:none;">Next Question</button>
            </div>

            <div id="results-area" class="card shadow-lg p-4 mx-auto" style="max-width: 500px; display:none;">
                <h2>Quiz Finished! ðŸŽ‰</h2>
                <p class="lead">Your final score is:</p>
                <h3 id="final-score" class="text-primary mb-4"></h3>

                <div class="d-flex justify-content-center gap-3 mt-4">
                
                    <a href="index.html" class="btn btn-secondary">
                        Go to Main Page
                    </a>
                
                    <button id="restart-button" class="btn btn-success">Start Over</button>
                
                </div>
            </div>
        </div>
    </main> 
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 SignLearn. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/asl_data.js"></script>
    <script src="js/words_quiz.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth_manager.js"></script>
</body>
</html>
